<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center">
    <input type="checkbox" id="show">
    <label for="show" class="show-btn">View Form</label>
    <div class="container">
      <label for="show" class="close-btn fas fa-times" title="close"></label>

  <h1 class="text">LOGIN FORM</h1>
  <form action="">
    <div class="data">
<label for="Email or Phone">Email or Phone</label><br>
<input type="text" id="Email or Phone"><br></div>
<div class="data">
<label for="password">Password</label><br>
<input type="password" id="password" required>
</div>
<div class="forgot-password"> <p><a href="#">Forgot Password?</a></p>
</div>
<div class="btn">
<div class="inner"></div>
  <button type="submit">LOGIN</button>
</div>
<div class="new-btn" ><p>Not a member? <a>Sign up now</a></p></div>
  </form>
   </div> 
   </div>
   
  
  <script src="app.js"></script>
</body>
</html>
